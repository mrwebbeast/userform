name: mrwebbeast
description: Flutter App using Provider State Management.
publish_to: 'none' # Optional: If you're not publishing to any package repository

version: 1.0.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.1.1
  shimmer: ^3.0.0
  webview_flutter: ^4.4.1
  # Local Data Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Navigation & State Management
  go_router: ^14.0.2
  provider: ^6.0.3
  # Networking
  http: ^1.1.0
  http_parser: ^4.0.2
  # Internationalization
  intl: ^0.18.0
  # Utils
  package_info_plus: ^8.0.0
  path: ^1.8.2
  permission_handler: ^11.0.0
  app_settings: ^5.0.0
  connectivity_plus: ^6.0.3
  upgrader: ^10.3.0
  # UI Utils
  image_picker: ^1.1.1
  cached_network_image: ^3.2.2
  infinite_scroll_pagination: ^4.0.0
  url_launcher: ^6.1.5
  share_plus: ^9.0.0

dev_dependencies:
  # Testing Framework
  flutter_test:
    sdk: flutter
  # Localization
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_native_splash: ^2.3.0

dependency_overrides:
  # Internationalization
  intl: ^0.19.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/json/
    - assets/flags/
